
{% extends 'base.html' %}
{% block navbar_left %}
<li class="active"><a href="{%  url 'first_page' blog_admin %}">Home</a></li>
<li><a href="{%  url 'all_post' blog_admin %}">All Posts </a></li>
{% endblock %}


{% block post_card %}
<div class="col-lg-9 col-md-9">
    {% for post in posts_2 %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.updated_on }}</h6>
            <textarea readonly class="card-text mytextarea-home">{{ post.body }}</textarea>
            <a href="{%  url 'specific_post' blog_admin post.pk  %}" class="card-link">Load more ...</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
