<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Blogs</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
  </head>
  <body>
     <div class="container">
    <h1 class="text-center logo my-4">
      <a href="#">Django Blogs</a>
    </h1>
    <div class="row ">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
              <h3 class="card-title">Log in</h3>
                <form  method="post" novalidate>
                    {% csrf_token %}
                    {% include 'form.html' %}
                    <button type="submit" class="btn btn-success" name="reply">Log In</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
              New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
            </div>
          </div>
          <div class="text-center py-2">
            <small>
              <a href="#" class="text-muted">Forgot your password?</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
